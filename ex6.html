<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="colors.js"></script>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
    var coworkers =  ["gang","bans","bando","bansu"];
    </script>
    <h2>get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
      coworkers.push('god');
      coworkers.push('angel');
    </script>
    <h2>count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
