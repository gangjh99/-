<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WEB - ajax</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="colors.js"></script>
  <script src="fetch.js"></script>
  <script src="bootstrap/js/jquery-3.1.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  <style media="screen">
  div {
    border: 1px solid gray;
  }
  h2{
    text-align: center;
  }
  </style>
</head>

  <body>
    <div class="container">
      <div class="jumbotron">
                  <h1 class="text-center" >Ajax test 페이지 입니다</h1>
                  <!-- <p class="text-center">Ajax</p> -->
                 <p class="text-center"> <a class="btn btn-primary btn-pull" href="https://gangjh99.github.io/web1/index.html" role="button" >Home 화면 click >> </a> </p>
      </div>


    <div><h2>== 아래 각 button 을 클릭하면 하단의 내용이 바뀝니다. ==</h2></div>

  <div>
    <input type="button" style="background-color: #F7819F" value="golf"  onclick="
    fetch('golf').then(function(response){
      response.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    })
    ">
    <input type="button" style="background-color: #81F781" value="css" onclick="
    fetch('css').then(function(response){
      response.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    })
    ">
    <input type="button" style="background-color: #2ECCFA" value="flower" onclick="
    fetch('flower').then(function(response){
      response.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    })
    ">
    <article></article>
</div>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
