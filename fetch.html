<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WEB - ajax</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="colors.js"></script>

</head>
<div>
  <h2>Ajax test 페이지 입니다</h2>
 </div>
  <body>
    
    <input type="button" style="background-color: #F7819F" value="golf"  onclick="
    fetch('golf').then(function(response){
      response.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    })
    ">
    <input type="button" style="background-color: #81F781" value="css" onclick="
    fetch('css').then(function(response){
      response.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    })
    ">
    <input type="button" style="background-color: #2ECCFA" value="weather" onclick="
    fetch('weather').then(function(response){
      response.text().then(function(text){
        document.querySelector('article').innerHTML=text;
      })
    })
    ">
    <article></article>
  </body>
</html>
